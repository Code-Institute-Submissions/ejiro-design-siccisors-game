<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="scissors paper rock">
    <meta name="keywords" content="win lost and lose">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Rock Paper Game</title>
</head>
<body>
    <div id="content">
        <h1>ROCK PAPER SCISSORS</h1>
        <div class="rock-photo">
            <img src="assets/images/fingers.png" alt="two finger gesture" data-selection="finger">
        </div>
        <div class="rock-photo2">
            <img src="assets/images/hand-two-fingers.png" alt ="finger gesture" data-slection="finger1">
        </div>
        <div id="score-area">
            <p>WON <span id="won">0</span></p>
            <p>DRAW <span id="draw">0</span></p>
            <p>LOST <span id="lost">0</span></p>
        </div>

    </div>
    <script src="assets/js/script.js"></script>
</body>
</html>
