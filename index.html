<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="scissors paper rock">
    <meta name="keywords" content="win lost and lose">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Rock Paper Game</title>
</head>

<body>
    <div id="content">
        <header class=header>
            <h1>ROCK PAPER SCISSORS</h1>
            <button id="replay" class="replay-btn">Play Again</button>
        </header>
        <div class="options">
            <i class="fas fa-hand-paper"></i>
            <i class="fas fa-hand-scissors"></i>
            <i class="fas fa-hand-rock"></i>
        </div>
        <div class="winner">
            <div id="result" class="winner-content">
                <h2>you win</h2>
                <i class="fas fa-hand-paper"></i>
                <p>computer choose paper</p>
            </div>

        </div>

        <div id="score-area">
            <p>WON <span id="won">0</span></p>
            <p>DRAW <span id="draw">0</span></p>
            <p>LOST <span id="lost">0</span></p>
        </div>


    </div>
    <script src="assets/js/script.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</body>

</html>
