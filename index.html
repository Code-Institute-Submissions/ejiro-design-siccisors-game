<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="scissors paper rock">
    <meta name="keywords" content="win lost and lose">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Rock Paper Game</title>
</head>

<body>
    <div id="content">
        <header class=header>
            <h1>ROCK PAPER SCISSORS</h1>
            <button id="replay" class="replay-btn">Restart</button>
        </header>
        <div class="options">
            <i id="rock" class="choice fas fa-hand-rock fa-7x"></i>
            <i id="paper" class=" choice fas fa-hand-paper fa-7x"></i>
            <i id="scissors" class="choice fas fa-hand-scissors fa-7x"></i>
        </div>

        <div id="score-area" class="score-area">
            <p>WON <span id="won">0</span></p>
            <p>DRAW <span id="draw">0</span></p>
            <p>LOST <span id="lost">0</span></p>
        </div>

        <div class="popuptext" id="myPopup"></div>
    </div>
    <script src="assets/js/script.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</body>

</html>
